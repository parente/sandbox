name: Create production promotion pull request
on:
  push:
    branches:
      - master
jobs:
  promote-production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: production
      - name: Reset promotion branch
        run: |
          git fetch origin master:master
          git reset --hard master
      - name: Format pull request details
        id: git_log
        run: |
          echo "version"
          git --version
          echo "diff"
          git log origin/production..origin/master
      - name: Create pull request
        uses: peter-evans/create-pull-request@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: production-promotion
          title: Production release ${{ steps.git_log.outputs.date }}
          body: |
            ## Changes

            ${{ steps.git_log.outputs.description }}

            <!-- Autogenerated: Edits will lost on the next merge to master! -->
